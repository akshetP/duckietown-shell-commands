  dashboard:
    image: ${REGISTRY}/duckietown/dt-device-dashboard:ente-${ARCH}
    container_name: dashboard
    restart: unless-stopped
    network_mode: host
    environment:
      HTTP_PORT: 8080
    volumes:
      - /data:/data
      # dtps sockets
      - /data/ramdisk/dtps:/dtps
      # secrets
      - /secrets:/secrets
      # compose volume
      - compose-data:/user-data/databases
      # avahi socket
