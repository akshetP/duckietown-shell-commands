version: '3.2'
services:

  portainer:
    image: docker.io/duckietown/portainer:ente-${ARCH}
    container_name: portainer
    command: ["--host=unix:///var/run/docker.sock", "--no-auth"]
    restart: always
    network_mode: host
    volumes:
      - portainer-data:/data
      # docker socket
      - /var/run/docker.sock:/var/run/docker.sock

  dtps:
    image: ${REGISTRY}/duckietown/dtps-switchboard:release
    container_name: dtps
    restart: unless-stopped
    network_mode: host
    environment:
      RUST_LOG: "warn,dtps_http=debug"
    command: --tcp-port 11511 --tcp-host 0.0.0.0 --unix-path /dtps/switchboard.sock
    privileged: true
    volumes:
      - /data/ramdisk/dtps:/dtps
      # avahi socket
      - /var/run/avahi-daemon/socket:/var/run/avahi-daemon/socket

  driver-camera:
    image: ${REGISTRY}/duckietown/dt-duckiebot-interface:ente-${ARCH}
    container_name: driver-camera
    restart: unless-stopped
    network_mode: host
    privileged: true
    pid: host
    environment:
      DT_SUPERUSER: 1
      DT_LAUNCHER: sensor-camera
    volumes:
      - /data:/data
      # dtps sockets
      - /data/ramdisk/dtps:/dtps
      # avahi socket
      - /var/run/avahi-daemon/socket:/var/run/avahi-daemon/socket
      # nvargus socket
      - /tmp:/tmp

  driver-tof:
    image: ${REGISTRY}/duckietown/dt-duckiebot-interface:ente-${ARCH}
    container_name: driver-tof
    restart: unless-stopped
    network_mode: host
    privileged: true
    environment:
      DT_SUPERUSER: 1
      DT_LAUNCHER: sensor-tof
    volumes:
      - /data:/data
      # dtps sockets
      - /data/ramdisk/dtps:/dtps
      # avahi socket
      - /var/run/avahi-daemon/socket:/var/run/avahi-daemon/socket

  driver-imu:
