      - /data/ramdisk/dtps:/dtps
      # avahi socket
      - /var/run/avahi-daemon/socket:/var/run/avahi-daemon/socket

  device-health:
    image: ${REGISTRY}/duckietown/dt-device-health:ente-${ARCH}
    container_name: device-health
    restart: always
