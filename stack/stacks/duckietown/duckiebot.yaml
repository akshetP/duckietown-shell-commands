    restart: unless-stopped
    network_mode: host
    privileged: true
    environment:
      DT_SUPERUSER: 1
      DT_LAUNCHER: sensor-imu
    volumes:
      - /data:/data
      # dtps sockets
      - /data/ramdisk/dtps:/dtps
      # avahi socket
      - /var/run/avahi-daemon/socket:/var/run/avahi-daemon/socket

  driver-power-button:
    image: ${REGISTRY}/duckietown/dt-duckiebot-interface:ente-${ARCH}
    container_name: driver-power-button
    restart: unless-stopped
    network_mode: host
    privileged: true
    environment:
      DT_SUPERUSER: 1
      DT_LAUNCHER: sensor-power-button
    volumes:
      - /data:/data
      # dtps sockets
      - /data/ramdisk/dtps:/dtps
      # avahi socket
      - /var/run/avahi-daemon/socket:/var/run/avahi-daemon/socket

  driver-wheel-encoders:
    image: ${REGISTRY}/duckietown/dt-duckiebot-interface:ente-${ARCH}
    container_name: driver-wheel-encoders
    restart: unless-stopped
    network_mode: host
    privileged: true
    environment:
      DT_SUPERUSER: 1
      DT_LAUNCHER: sensor-wheel-encoders
    volumes:
      - /data:/data
      # dtps sockets
      - /data/ramdisk/dtps:/dtps
      # avahi socket
      - /var/run/avahi-daemon/socket:/var/run/avahi-daemon/socket

  driver-wheels:
    image: ${REGISTRY}/duckietown/dt-duckiebot-interface:ente-${ARCH}
    container_name: driver-wheels
    restart: unless-stopped
    network_mode: host
    privileged: true
